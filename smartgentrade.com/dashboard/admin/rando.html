<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resend Email Sender</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: #f7f8fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      text-align: center;
      background: #0078ff;
      color: white;
      padding: 20px 0;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-section, .preview-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      flex: 1 1 400px;
    }

    .form-section h2 {
      margin-top: 0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #0078ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìß Resend Email Broadcast Tool</h1>
  </header>

  <div class="container">
    <!-- Left Form Section -->
    <div class="form-section">
      <h2>Send Email</h2>

      <label>API Key</label>
      <input type="text" id="apiKey" placeholder="Enter your Resend API key">

      <label>Recipient Name</label>
      <input type="text" id="nameInput" placeholder="e.g. John Doe">

      <label>Recipient Email</label>
      <input type="email" id="emailInput" placeholder="e.g. john@example.com">

      <label>Email Subject</label>
      <input type="text" id="subjectInput" placeholder="e.g. Welcome to our newsletter">

      <button id="sendBtn">Send Email</button>
      <div id="status"></div>
    </div>

    <!-- Right Live Preview -->
    <div class="preview-section">
      <h2>Email Preview</h2>
      <iframe id="emailPreview"></iframe>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const emailInput = document.getElementById("emailInput");
    const subjectInput = document.getElementById("subjectInput");
    const apiInput = document.getElementById("apiKey");
    const emailPreview = document.getElementById("emailPreview");
    const statusEl = document.getElementById("status");

    // Email template
    function generateHTML(name) {
      return `
        <div style="font-family:Arial, sans-serif; background:#f7f8fa; padding:20px;">
          <div style="background:white; padding:30px; border-radius:8px; text-align:center;">
            <h2 style="color:#0078ff;">Hello ${name},</h2>
            <p>We‚Äôve received your message and will get back to you soon.</p>
            <p style="font-size:13px; color:#555;">Best regards,<br><strong>Your Company</strong></p>
          </div>
        </div>
      `;
    }
//re_cLvMH6wd_PepfmEZfFNEMEpTVAdtjviwJ
    // Initialize preview
    emailPreview.srcdoc = generateHTML("Recipient");

    // Update preview live
    nameInput.addEventListener("input", () => {
      emailPreview.srcdoc = generateHTML(nameInput.value || "Recipient");
    });

    // Send email using Resend API
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const apiKey = apiInput.value.trim();
      const subject = subjectInput.value.trim();

      if (!name || !email || !apiKey || !subject) {
        statusEl.textContent = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      statusEl.textContent = "üì® Sending...";

      try {
        const res = await fetch("https://api.resend.com/emails", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            from: "support@photopclitic.com",
            to: email,
            subject,
            html: generateHTML(name)
          })
        });

        if (res.ok) {
          statusEl.textContent = "‚úÖ Email sent successfully!";
        } else {
          const data = await res.json();
          statusEl.textContent = "‚ùå Error: " + JSON.stringify(data);
        }
      } catch (err) {
        statusEl.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>

</body>
</html>
