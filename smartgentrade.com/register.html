<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { min-height: 100vh; display: flex; background: #fff; color: #333; }
    .container { display: flex; width: 100%; min-height: 100vh; }
    .image-side { flex: 1; background: url("./samantha-borges-EeS69TTPQ18-unsplash.jpg") no-repeat center/cover; position: relative; }
    .overlay { position: absolute; inset: 0;  }
    .form-side { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .form-box { max-width: 400px; width: 100%; background: #fff; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
    .form-box img.logo { width: 80px; margin-bottom: 1rem; }
    .form-box h2 { margin-bottom: 1rem; font-weight: 600; color: #0c34f0; }
    .input-group { margin-bottom: 1rem; text-align: left; }
    label { display: block; font-size: 0.9rem; margin-bottom: 0.5rem; }
    input, select { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    input:focus, select:focus { outline: none; border-color: #0c34f0; box-shadow: 0 0 4px rgba(253,126,20,0.5); }
    button { width: 100%; padding: 0.9rem; background: #0c34f0; border: none; color: #fff; font-size: 1rem; font-weight: 600; border-radius: 8px; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #220463; }
    p { margin-top: 1rem; font-size: 0.9rem; }
    a { color: #0c34f0; text-decoration: none; font-weight: 500; }
    .live-section { margin-top: 1rem; font-size: 0.9rem; }
    .alert-success { color: green; }
    .alert-danger { color: red; }
    @media (max-width: 900px) { .container { flex-direction: column; } .image-side { height: 250px; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-side"><div class="overlay"></div></div>
    <div class="form-side">
      <div class="form-box">
        <!-- Logo -->
        <img src="logo.png" alt="Logo" class="logo">

        <h2>Register</h2>

        <!-- Live alert placeholder -->
        <div class="live-section"></div>

        <form id="signupForm">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
           <div class="input-group">
            <label for="password">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
          </div>
          <div class="input-group">
  <label for="country">Country</label>
 <input type="text" id="country" required readonly>
</div>

          <div class="input-group">
            <label for="referralCode">Referral Code (Optional)</label>
            <input type="text" id="referralCode">
          </div>
          <button type="submit" id="registerBtn">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <!-- Your script here -->
  <script>

 
	async function fetchUser() {
		  const response = await $.ajax({
			type: "GET",
			url: ' https://smartgen-render.onrender.com/users',
			dataType: "json",
			timeout: 30000,
		  });
	
		  console.log(response.data);
		  return response.data
		}
	
	   
		
		$(document).ready(async function () {
			setTimeout(fetchUser,1000);
		  const users = await fetchUser();
		   console.log(users)
		})
		</script>    

  <script>
     $(document).ready(function() {
    $.get("https://ipapi.co/json/", function(data) {
      if (data && data.country_name) {
        $('#country').val(data.country_name);

        localStorage.setItem("country",data.country_name)
      }
    }).fail(function() {
      console.warn("Could not detect country automatically.");
    });

    
  });
	var btn=document.getElementById('registerBtn');
   function red () {
		   btn.style.opacity="1"
		   btn.innerHTML="Register"
   
						  }
						  function topFunction() {
document.body.scrollTop = 0; // For Safari
document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
   
   function blurr (){
	   
	   btn.style.opacity="0.5"
	   btn.innerHTML= "Loading . . ."
	  
   }
   
		   async function registerUser(values) {
			   await $.ajax({
				   type: "POST",
				   url: " https://smartgen-render.onrender.com/auth/register",
				   dataType: "json",
				   data: { ...values },
				   timeout: 30000,
				   success: function (data) {
                        console.log(data);
                        if (data.otp && data.otpExpiration) {
                // Store OTP and expiration time for later use
                const otp = data.otp; // The OTP
                const otpExpiration = data.otpExpiration; // OTP expiration time

                localStorage.setItem("otp",otp)
                localStorage.setItem("otpExpiration",otpExpiration)
                // You can now use otp and otpExpiration in your frontend as needed.
                console.log("OTP:", otp); // For debugging, or store it for OTP verification
                console.log("OTP Expiration:", new Date(otpExpiration)); // Show expiration time in readable format

                // Example of using the OTP to autofill an input or validate
                // document.getElementById('otp-input').value = otp;
            }

                    //    $('.live-section').html("Account was successfully created").addClass('alert-success')
                    Swal.fire({
                                        icon: 'success',
                                        text: 'Registeration successful!',
                                        confirmButtonText: 'OK',
                                        confirmButtonColor: '#3a64d1',
                                        allowOutsideClick: true,
                                        allowEscapeKey: true,
                                    });
                       setTimeout(function () {
                           $(location).prop('href', './otp.html')
                       }, 1000)
   
                   },
				   error: function (xhr, status, error) {
					   red();
					   console.log(error);
					   $('.live-section').html("Email already taken.").addClass('alert-danger')
				   }
			   });
   
		   }
   
   
		   $('#signupForm').submit(function (e) {
			   e.preventDefault(); // prevents page reload
			   
			   
			   const firstName = $('#firstName').val();
			   const lastName = $('#lastName').val();
			   const email = $('#email').val();
			   const password = $('#password').val();
          const confirm = $('#confirmPassword').val();

			    
			   const referralCode = $('#referralCode').val();
   const country =  localStorage.getItem("country")
        
			   localStorage.setItem("password",password)
			   localStorage.setItem("email",email)
			 
			   localStorage.setItem("firstName",firstName)
			   if(confirm !=password){
alert("Passwords dont match")

         }
         else{
          blurr();
			   console.log(email,password,firstName,lastName,country,referralCode);
			   registerUser({ email, password, firstName, lastName, country,referralCode });
         }
		   });

		 topFunction();

   
	   </script>
