      background: #f4f6f9;

      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .reset-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      border-radius: 8px;
    }

<body>

  <div class="reset-container">
    <h4 class="mb-3 text-center">Reset Password</h4>

    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter new password">
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
    </div>

    <button id="savePasswordBtn" class="btn btn-primary w-100" style="background-color: #0c34f0;">Save</button>

    <div class="password-live-section mt-3"></div>
  </div>

  <script>
    function blurr(){ 
      var btn=document.getElementById('savePasswordBtn')
      btn.innerHTML="Loading..."
      btn.style.opacity="0.5"
    }

    function unblurr(){ 
      var btn=document.getElementById('savePasswordBtn')
      btn.innerHTML="Save"
      btn.style.opacity="1"
    }

    var currentUser = {};

    async function fetchUserInfo() {
      var getUser = localStorage.getItem('user')
      var parseGetEmail = JSON.parse(getUser)
      var email = parseGetEmail.email
      localStorage.setItem("email", email)
      console.log(email)

      const response = await $.ajax({
        type: "GET",
        url: `https://smartgen-render.onrender.com/users/${email}`,
        dataType: "json",
        timeout: 30000,
        success: async function (data) {
          Object.assign(currentUser, data.data)
          await localStorage.setItem("user", JSON.stringify(data.data))
        },
        error: function (xhr, status, error) {
          Swal.fire("Error", "Could not fetch user info", "error")
        }
      });

      return response.data;
    }

    $(document).ready(async function () {
      const userInfo = await fetchUserInfo();
      console.log(userInfo)
    });

    $('#savePasswordBtn').click(async function (e) {
      e.preventDefault();
      blurr()
      var password = $('#password').val()
      var confirmPassword = $('#confirmPassword').val()

      if (password != confirmPassword) {
        $('.password-live-section')
          .removeClass()
          .addClass('password-live-section alert alert-danger')
          .text("Passwords do not match")
        unblurr()
      } else {
        $('.password-live-section').hide()
        await resetPassword({ password })
      }
    })

    async function resetPassword({ password }) {
      var currentUserLs = localStorage.getItem("user")
      var currentUser = JSON.parse(currentUserLs)

      const response = await $.ajax({
        type: "PUT",
        url: `https://smartgen-render.onrender.com/auth/${currentUser._id}/reset-password`,
        dataType: "json",
        data: { password },
        timeout: 30000,
        success: function () {
          Swal.fire("Success", "Password updated successfully!", "success")
          unblurr()
          setTimeout(function () { 
            $(location).prop('href', './user/login.html')
          }, 2000)
        },
        error: function (xhr, status, error) {
          Swal.fire("Error", "Could not reset password", "error")
          unblurr()
        }
      });

      console.log(response);
      return response.data
    }
  </script>
